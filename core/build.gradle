dependencies {
    compile(project(":resources"))
    compile(project(":telemetry-client"))
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion")
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion")
    compile("software.amazon.awssdk:cognitoidentity:$awsSdkVersion")
    compile("software.amazon.awssdk:ecs:$awsSdkVersion")
    compile("software.amazon.awssdk:s3:$awsSdkVersion")
    compile("software.amazon.awssdk:sts:$awsSdkVersion")

    // TODO: remove after Schemas service is launched and the customization in ToolkitClientManager is no longer needed
    compile(project(":schemas-client")) {
        exclude group: 'org.slf4j'
    }
}

configurations {
    testArtifacts
}

task testJar (type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}

artifacts {
    testArtifacts testJar
}
