//group 'com.amazonaws'
//version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = "$kotlinVersion"
    ext.dokka_version = "$dokkaVersion"

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version "0.2.11"
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'kotlin'
sourceCompatibility = javaVersion
targetCompatibility = javaVersion

apply plugin: 'org.jetbrains.intellij'

intellij {
    version ideaVersion
    pluginName 'aws-intellij-toolkit'
    updateSinceUntilBuild false
}

apply plugin: 'org.jetbrains.dokka'

dokka {
    samples = ['samples/utils.kt']
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.amazonaws:aws-java-sdk-s3:$awsSdkVersion"
    compile "com.amazonaws:aws-java-sdk-lambda:$awsSdkVersion"
    compile "com.amazonaws:aws-java-sdk-iam:$awsSdkVersion"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
}

