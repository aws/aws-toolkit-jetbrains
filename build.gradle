buildscript {
    ext.kotlinVersion = "$kotlinVersion"

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "gradle.plugin.org.jmailen.gradle:kotlinter-gradle:$kotlinterPluginVersion"
    }
}

group 'software.aws.toolkits'
version '0.1-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    group = parent.group
    version = parent.version

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'idea'
    apply plugin: 'org.jetbrains.dokka'
    apply plugin: 'org.jmailen.kotlinter'

    sourceSets {
        integrationTest {
            java.srcDir 'src/it/java'
            kotlin.srcDir 'src/it/kotlin'
            resources.srcDir 'src/it/resources'
        }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

        integrationTestCompile sourceSets.main.output
        integrationTestCompile sourceSets.test.output

        integrationTestCompile configurations.compile
        integrationTestCompile configurations.testCompile

        integrationTestRuntime configurations.runtime
        integrationTestRuntime configurations.testRuntime
    }

    idea {
        module {
            sourceDirs -= file("src/it/kotlin")
            testSourceDirs += file("src/it/kotlin")

            sourceDirs -= file("src/it/resources")
            testSourceDirs += file("src/it/resources")

            sourceDirs -= file("src/it/java")
            testSourceDirs += file("src/it/java")
        }
    }

    tasks.withType(JavaCompile).all {
        options.compilerArgs << "-Werror"
    }

    task integrationTest(type: Test) {
        group = LifecycleBasePlugin.VERIFICATION_GROUP
        description = "Runs the integration tests."
        testClassesDirs = sourceSets.integrationTest.output.classesDirs
        classpath = sourceSets.integrationTest.runtimeClasspath

        binResultsDir = file("$buildDir/integration-test-results/binary/integrationTest")

        reports {
            html.destination file("$buildDir/reports/integration-test")
            junitXml.destination file("$buildDir/integration-test-results")
        }

        mustRunAfter tasks.test
    }

    compileKotlin {
        kotlinOptions.allWarningsAsErrors = true
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.allWarningsAsErrors = true
        kotlinOptions.jvmTarget = "1.8"
    }
    compileIntegrationTestKotlin {
        kotlinOptions.allWarningsAsErrors = true
        kotlinOptions.jvmTarget = "1.8"
    }

    build.dependsOn(integrationTestClasses)
}

wrapper {
    gradleVersion '4.5'
}

