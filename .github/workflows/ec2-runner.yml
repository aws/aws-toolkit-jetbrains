name: EC2 Runner for All Workflows

on:
  workflow_dispatch:

jobs:
  setup-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ec2-image-id: ami-xxxxxxxxxxxxxxxxx  # Replace with an appropriate AMI ID
          ec2-instance-type: ${{ secrets.EC2_INSTANCE_TYPE }}
          subnet-id: ${{ secrets.SUBNET_ID }}
          security-group-id: ${{ secrets.SECURITY_GROUP_ID }}

      - name: Trigger all workflows in parallel
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUNNER_LABEL: ${{ steps.start-ec2-runner.outputs.label }}
        run: |
          for workflow in .github/workflows/*.yml
          do
            if [[ "$workflow" != *"ec2-runner.yml"* ]]; then
              echo "Triggering workflow: $workflow"
              gh workflow run $(basename $workflow) --ref ${{ github.ref }} -f runner_label=$RUNNER_LABEL &
            fi
          done
          wait

      - name: Wait for workflows to complete
        run: |
          while true; do
            running=$(gh run list --workflow-name '.*' --json status --jq '.[] | select(.status=="in_progress") | .status' | wc -l)
            if [ $running -eq 0 ]; then
              echo "All workflows completed"
              break
            fi
            echo "Workflows still running: $running"
            sleep 60
          done

      - name: Collect results
        run: |
          mkdir -p test-results
          for workflow in .github/workflows/*.yml
          do
            if [[ "$workflow" != *"ec2-runner.yml"* ]]; then
              workflow_name=$(basename $workflow .yml)
              echo "Collecting results for: $workflow_name"
              gh run list --workflow=$workflow_name --json durationMs,conclusion,createdAt --jq '.[] | select(.conclusion != null) | [.createdAt, .conclusion, .durationMs] | @tsv' | sort -r | head -n1 > test-results/$workflow_name.txt
            fi
          done

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ secrets.EC2_INSTANCE_TYPE }}
          path: test-results/

      - name: Stop EC2 runner
        if: always()
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GITHUB_TOKEN }}
          label: ${{ steps.start-ec2-runner.outputs.label }}
          ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
