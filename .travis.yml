language: java
install: true

jdk:
- oraclejdk8

script:
- ./gradlew check -S --info --console plain

after_success:
- bash <(curl -s https://codecov.io/bash)

branches:
  only:
  - master

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
